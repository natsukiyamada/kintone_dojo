<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div>
  <br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円） ×
  <select class="slct">
    <option value="1">1名</option>
    <option value="2">2名</option>
    <option value="3">3名</option>
    <option value="4">4名</option>
    <option value="5">5名</option>
  </select><br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円） ×
  <select class="slct">
    <option value="1">10GB</option>
    <option value="2">20GB</option>
    <option value="3">30GB</option>
    <option value="4">40GB</option>
    <option value="5">50GB</option>
  </select><br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
  <button id="btn">計算</button>
</main>
<script>
  'use strict';
   //月額価格を数値に変換
  const MonthlyBasePrice = Number(document.getElementById('price').textContent);
  const optionPriceCheckBoxes = document.querySelectorAll("input[class='chk']"); 
  const secureOptionPricePerPerson = 250;
  const BasediscOptionPrice = 1000;

  //チェックボックスにチェックが入っているかを判定する関数
  //チェックが入っていれば一人あたりのオプション価格を返し、入っていないなら0を返す
  const checkBoxFlag = (optionPrice,checkBoxElements,checkBoxIndex) => {
    if (checkBoxElements[checkBoxIndex].checked) {
      return optionPrice;
    } 
    if (!checkBoxElements[checkBoxIndex].checked){
      optionPrice = 0;
      return optionPrice;
    }
  };
  //チェックが入った/解除されたタイミングでcheckBoxFlag関数を呼び出し、セキュアオプション価格の変数に格納
  let secureOptionPrice = 0;
  optionPriceCheckBoxes[0].addEventListener('change', (event) => {
    secureOptionPrice = checkBoxFlag(secureOptionPricePerPerson, optionPriceCheckBoxes,0)
  });
  //チェックが入った/解除されたタイミングでcheckBoxFlag関数を呼び出し、ディスク増設価格の変数に格納
  let discOptionPrice = 0;
  optionPriceCheckBoxes[1].addEventListener('change', (event) => {
   discOptionPrice = checkBoxFlag(BasediscOptionPrice, optionPriceCheckBoxes,1)
  });

  //ドロップダウンで選択されている数字を返す関数
  const dropdown_number = (i) => {
    let selectedDropDown = document.getElementsByClassName('slct')[i];
    return selectedDropDown.value
  }

  // 計算ボタンが押されたら、合計金額を計算してHTMLの月額金額に挿入
  document.getElementById('btn').onclick = () => {
    const TotalMontlyPrice = MonthlyBasePrice + secureOptionPrice * dropdown_number(0) + discOptionPrice * dropdown_number(1) ;
    document.getElementById('price').textContent = TotalMontlyPrice;
  }
</script>
</body>
</html>
